<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Análise de Números</h1>
    </header>

    <section>
        <div>
            <p>Insira um número de 1 a 100: <input type="number" id="iNumero"> <input type="button" value="Inserir" onclick="inserir()"></p>
            <select name="lista" id="listaNumeros" size="7"></select><br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div class="resultado">Resultado: <br></div>
    </section>

    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
