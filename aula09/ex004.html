<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(46, 161, 161);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p class="pa">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <b>DOM</b> em JS</p>
    <p>teste12312421</p>
    <div>Clique em mim</div>

    <script>
        document.writeln(navigator.appName);
        var p1 = document.querySelector('p.pa');
        p1.innerText = "aaaa";
        document.writeln(p1.innerText);
        p1.style.color = "blue";
    </script>
</body>
</html>
